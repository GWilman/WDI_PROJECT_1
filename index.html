<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordMash</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand|Tauri|Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/words.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="sun">
    <p id="countdown" class="timer">30</p>
  </div>
  <div class="cloudLeft">
    <div class="cloudTop">
      <div class="cloud1"></div>
      <div class="cloud2"></div>
    </div>
    <div class="cloudBottom">
      <div class="cloud3"></div>
      <div class="cloud4"></div>
    </div>
  </div>
  <div class="cloudRight">
    <div class="cloudTop">
      <div class="cloud1"></div>
      <div class="cloud2"></div>
    </div>
    <div class="cloudBottom">
      <div class="cloud3"></div>
      <div class="cloud4"></div>
    </div>
  </div>
  <div class="wrapper">
    <main>
      <h1>WordMash</h1>
      <div id="letterSpace" class="gameboard"></div>
      <div class="intro">
        <h2>Level 1</h2>
        <p class="levelInfo">Enter words below using only the letters on screen to score points.</p>
        <br>
        <p class="levelInfo">Score <strong>15 points</strong> in <strong>30 seconds</strong> to reach the next level!</p>
        <button id="playGame" type="button" name="play" class="playLevel">Play</button>
      </div>
      <div class="timeUp">
        <h2>Time's Up!</h2>
        <p class="levelInfo">You scored <span id="score"></span> points!</p>
        <br>
        <p id="scoreInfo" class="levelInfo"></p>
        <button id="replay" type="button" name="play" class="replayLevel">Replay</button>
        <button id="lev2Button" type="button" name="play" class="nextLevel">Next Level</button>
      </div>
      <aside>
        <p id="loggedWords" class="loggedWords"></p>
      </aside>
      <div id="scoreboard" class="scoreboard">
        <p id="levelHeader" class="levelHeader">Level 1</p>
        <p id="scoreCount" class="scoreCount">0</p>
      </div>
    </main>
    <footer>
      <form>
        <input id="answerBox" type="text" name="answer" value="" placeholder="Words go here...">
      </form>
    </footer>
  </div>
</body>
</html>

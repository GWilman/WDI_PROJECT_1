<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordMash</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand|Tauri" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/words.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="sun">
    <p id="countdown" class="timer">30</p>
  </div>
  <div class="cloudLeft">
    <div class="cloudTop">
      <div class="cloud1"></div>
      <div class="cloud2"></div>
    </div>
    <div class="cloudBottom">
      <div class="cloud3"></div>
      <div class="cloud4"></div>
    </div>
  </div>
  <div class="cloudRight">
    <div class="cloudTop">
      <div class="cloud1"></div>
      <div class="cloud2"></div>
    </div>
    <div class="cloudBottom">
      <div class="cloud3"></div>
      <div class="cloud4"></div>
    </div>
  </div>
  <div class="wrapper">
    <main>
      <h1>WordMash</h1>
      <div id="letterSpace" class="gameboard"></div>
      <div class="intro">
        <h2>Level 1</h2>
        <p class="levelInfo">Welcome to WordMash!</p>
        <br>
        <p class="levelInfo">Enter words using only the letters on screen to score points.</p>
        <br>
        <p class="levelInfo">Score 20 points in 20 seconds to reach level 2!</p>
        <button id="playGame" type="button" name="play" class="playLevel">Play</button>
      </div>
      <aside>
        <p id="loggedWords" class="loggedWords"></p>
      </aside>
      <div id="scoreboard" class="scoreboard">
        <p id="levelHeader" class="levelHeader">Level 1</p>
        <p id="scoreCount" class="scoreCount">0</p>
      </div>
    </main>
    <footer>
      <form>
        <input id="answerBox" type="text" name="answer" value="" placeholder="Words go here...">
      </form>
    </footer>
  </div>
</body>
</html>
